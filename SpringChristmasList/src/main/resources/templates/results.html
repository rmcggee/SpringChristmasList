<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Full Christmas List</title>
</head>
<body>
<form>
<table>
<tr th:each="currentContact : ${contacts}" >
<td th:text="${currentContact.id}" />
 <td th:text="${currentContact.name}" />
 <td th:text="${currentContact.desiredPresent}" />
 <td th:text="${currentContact.relationship}" />
 <td th:text="${currentContact.address.street}" />
 <td th:text="${currentContact.address.city}" />
<td th:text="${currentContact.address.state}" />
<td th:text="${currentContact.address.postalCode}" />
<td><a th:href="@{/edit/{id}(id=${currentContact.id})}">Edit</a></td>
<td><a
th:href="@{/delete/{id}(id=${currentContact.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputContact">Add a new name</a>
</body>
</html>
